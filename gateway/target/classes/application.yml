server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      # ✅ [필수 추가] HTTP 요청의 최대 크기를 10MB로 늘립니다.
      httpclient:
        max-request-size: 10485760 # 10 * 1024 * 1024

      routes:
        - id: writerregistration
          uri: https://8082-meritending-aipublish1-pzmecvcb8t5.ws-us120.gitpod.io
          predicates:
            # ✅ [필수 추가] /admin/** 과 /writer-candidates/** 경로를 추가합니다.
            - Path=/writers/**, /admin/**, /writer-candidates/**
        - id: subscriptionandpoint
          uri: https://8083-meritending-aipublish1-pzmecvcb8t5.ws-us120.gitpod.io
          predicates:
            # ✅ [필수 추가] /subscriptions/** 경로를 추가합니다.
            - Path=/users/**, /points/**, /subscriptions/**
        - id: bookpublication
          uri: https://8084-meritending-aipublish1-pzmecvcb8t5.ws-us120.gitpod.io
          predicates:
            - Path=/books/**
        - id: aibookautomation
          uri: https://8085-meritending-aipublish1-pzmecvcb8t5.ws-us120.gitpod.io
          predicates:
            - Path=/aiBookProcessors/**
        - id: frontend
          uri: https://3000-meritending-aipublish1-pzmecvcb8t5.ws-us120.gitpod.io
          predicates:
            - Path=/**
      
      # CORS 설정은 그대로 유지합니다.
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: ["*"]
            allowedMethods: ["*"]
            allowedHeaders: ["*"]
            allowCredentials: true

---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: writerregistration
          uri: http://writerregistration:8080
          predicates:
            - Path=/writes/**, 
        - id: subscriptionandpoint
          uri: http://subscriptionandpoint:8080
          predicates:
            - Path=/users/**, /points/**, 
        - id: bookpublication
          uri: http://bookpublication:8080
          predicates:
            - Path=/books/**, 
        - id: aibookautomation
          uri: http://aibookautomation:8080
          predicates:
            - Path=/aiBookProcessors/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
