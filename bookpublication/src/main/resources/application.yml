server:
  port: 8080

spring:
  application:
    name: bookpublication

# 각자 경로에 맞게 수정
external:
  user-service:
    url: https://8083-meritending-aipublish1-pzmecvcb8t5.ws-us120.gitpod.io
  writer-service:
    url: https://8082-meritending-aipublish1-pzmecvcb8t5.ws-us120.gitpod.io
  book-service:
    url: https://8084-meritending-aipublish1-pzmecvcb8t5.ws-us120.gitpod.io
  ai-service:
    url: https://8085-meritending-aipublish1-pzmecvcb8t5.ws-us120.gitpod.io

---

spring:
  profiles: default
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
        streams:
          binder:
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      bindings:
        event-in:
          group: bookpublication
#<<< EDA / Topic Name
          destination: aipublish
#>>> EDA / Topic Name
          contentType: application/json
        event-out:
#<<< EDA / Topic Name
          destination: aipublish
#>>> EDA / Topic Name
          contentType: application/json

logging:
  level:
    org.hibernate.type: trace
    org.springframework.cloud: debug


